              id="navbar-collapse"
            >
              <!-- Search -->

                  <input
                    type="text"
                    class="form-control border-0 shadow-none ps-1 ps-sm-2"
                    placeholder="Search..."
                    aria-label="Search..."
                  />
                </div>
              </div>
              <!-- /Search -->

              <ul class="navbar-nav flex-row align-items-center ms-auto">
                <!-- Place this tag where you want the button to render. -->

                <!-- User -->
                <li

                  style="display: flex; align-items: end; gap: 10px"

                    <span class="language-option active">EN</span>
                    <div class="toggle-slider" id="languageToggle">

                  >

                      <img
                        src="../assets/img/avatars/1.png"
                        alt

                <!--/ User -->

          <!-- / Navbar -->

          <!-- Content wrapper -->

            <!-- Content -->

            <div class="container-fluid flex-grow-1 container-p-y">

                <span class="text-muted fw-light">Employee/</span> Progress
                Tracker

              <!-- Basic Layout -->

                <!-- content here -->

                  <p data-i18n="content"></p>
                  <footer data-i18n="footer"></footer>

            </div>

                  ©

                    document.write(new Date().getFullYear());
                  </script>
                  , made with ❤️ by Desinner Bee
                </div>
              </div>
            </footer>
            <!-- / Footer -->

            <div class="content-backdrop fade"></div>
          </div>
          <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
      </div>

      <!-- Overlay -->
      <div class="layout-overlay layout-menu-toggle"></div>

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->

    <script src="https://cdn.jsdelivr.net/npm/i18next@22.4.9/dist/umd/i18next.min.js"></script>
    <script src="../assets/js/app.js"></script>
    <style>
      #app {
        max-width: 600px;
        margin: auto;
        text-align: center;
      }
      .language-toggle {
        display: flex;
        align-items: center;
        background-color: #e9ecef;
        border-radius: 50px;
        padding: 5px;
        width: 120px; /* Width of the toggle button */
        position: relative;
      }

      .language-option {
        font-size: 12px;
        font-weight: bold;
        color: #6c757d;
        flex: 1;
        text-align: center;
        pointer-events: none; /* Prevent clicking on the text */
      }

      .language-option.active {
        color: #566a7f66;
      }

      .toggle-slider {
        position: relative;
        background-color: #007bff;
        height: 30px;
        width: 60px; /* Half the width of the toggle */
        border-radius: 50px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .toggle-circle {
        position: absolute;
        height: 24px;
        width: 24px;
        background-color: #fff;
        border-radius: 50%;
        top: 3px;
        left: 3px;
        transition: transform 0.3s ease;
      }

      .toggle-slider.active .toggle-circle {
        transform: translateX(30px); /* Move the circle to the right */
      }
    </style>
  </body>
</html>
