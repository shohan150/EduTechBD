<!DOCTYPE html>

<html
  lang="en"
  class="light-style layout-menu-fixed layout-compact"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../../assets/"
  data-template="vertical-menu-template-free"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>School Layout</title>

    <meta name="description" content="" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../../assets/vendor/fonts/boxicons.css" />
    <!-- Core CSS -->
    <link
      rel="stylesheet"
      href="../../assets/vendor/css/core.css"
      class="template-customizer-core-css"
    />
    <link
      rel="stylesheet"
      href="../../assets/vendor/css/theme-default.css"
      class="template-customizer-theme-css"
    />
    <link rel="stylesheet" href="../../assets/css/demo.css" />
    <link rel="stylesheet" href="../../assets/css/admit-card.css" />

    <!--Page CSS --/>

    <!-- Helpers -->
    <script src="../../assets/vendor/js/helpers.js"></script>
    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="../../assets/js/config.js"></script>

    <style>
    .container {
      background-color: #ffffff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 20px;
      margin: 0 10px;
    }
    .filter-section {
      display: flex;
      gap: 20px;
      justify-content: space-between;
      align-items: end;
      margin-bottom: 20px;
    }
    @media screen and (max-width: 560px) {
      .filter-section {
         flex-wrap: wrap;
      }
    }
    .filter-section div{
      width: 100%;
    }
    .filter-section label {
      font-size: 16px;
      color: #333333;
      margin-bottom: 2px;
    }
    .filter-section select {
      padding: 8px;
      border: 2px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      width: 100%;
    }
    .filter-section select:focus {
      border: 2px solid #1a237e;
      outline: none;
    }

    .filter-section button {
      padding: 10px 25px;
      background-color: #1a237e;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .filter-section button:hover {
      background-color: #283593;
    }
    h3 {
      text-align: center;
      color: #333333;
      margin: 35px 0;
    }
    .section {
      margin-bottom: 20px;
    }
    .section h3 {
      text-align: center;
      background-color: #e3f2fd;
      color:#333333;
      margin: 0;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 4px 4px 0 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      color: #333333;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th{
      background-color: #e3f2fd;
      font-weight: bold;
    }
    
    th, td {
      padding: 10px;
      text-align: center;
      font-size: 14px;
    }
    td[colspan="3"] {
      background-color: #e3f2fd;
       font-weight: bold;
       border-top: 2px solid #ddd;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .total-row {
      background-color: #e3f2fd!important;
      font-weight: bold;
    }
    </style>


  </head>

  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <!-- Menu -->

        <aside
          id="layout-menu"
          class="layout-menu menu-vertical menu bg-menu-theme"
        >
          <div class="app-brand demo">
            <a href="index.html" class="app-brand-link">
              <span class="app-brand-text demo menu-text fw-bold ms-2"
                >School</span
              >
            </a>

            <a
              href="javascript:void(0);"
              class="layout-menu-toggle menu-link text-large ms-auto d-block d-xl-none"
            >
              <i class="bx bx-chevron-left bx-sm align-middle"></i>
            </a>
          </div>

          <div class="menu-inner-shadow"></div>

          <ul class="menu-inner py-1">
            <!-- Dashboards -->

            <li class="menu-item active">
              <a href="index.html" class="menu-link">
                <div data-i18n="Vertical Form">Dashboard</div>
              </a>
            </li>
          </ul>
        </aside>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
          <!-- Navbar -->

          <nav
            class="layout-navbar container-fluid navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
            id="layout-navbar"
          >
            <div
              class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none"
            >
              <a
                class="nav-item nav-link px-0 me-xl-4"
                href="javascript:void(0)"
              >
                <i class="bx bx-menu bx-sm"></i>
              </a>
            </div>

            <div
              class="navbar-nav-right d-flex align-items-center"
              id="navbar-collapse"
            >
              <!-- Search -->
              <div class="navbar-nav align-items-center">
                <div class="nav-item d-flex align-items-center">
                  <i class="bx bx-search fs-4 lh-0"></i>
                  <input
                    type="text"
                    class="form-control border-0 shadow-none ps-1 ps-sm-2"
                    placeholder="Search..."
                    aria-label="Search..."
                  />
                </div>
              </div>
              <!-- /Search -->

              <ul class="navbar-nav flex-row align-items-center ms-auto">
                <!-- Place this tag where you want the button to render. -->

                <!-- User -->
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="javascript:void(0);"
                    data-bs-toggle="dropdown"
                  >
                    <div class="avatar avatar-online">
                      <img
                        src="../../assets/img/avatars/1.png"
                        alt
                        class="w-px-40 h-auto rounded-circle"
                      />
                    </div>
                  </a>
                </li>
                <!--/ User -->
              </ul>
            </div>
          </nav>

          <!-- / Navbar -->

          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->

            <div class="container-fluid flex-grow-1 container-p-y">
              <h4 class="py-3 mb-4">
                <span class="text-muted fw-light">Exam/</span> Cash Summary
              </h4>

              <!-- Basic Layout -->
              <div class="row">
               <div class="container">
                  <!-- Filters -->
                  <div class="filter-section">
                    <div>
                      <label for="year">Input Year</label>
                      <select name="year">
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                      </select>
                    </div>
                    <button>Search</button>
                  </div>

                  <!-- Title -->
                  <h3>User Wise Transaction Overview</h3>

                  <!-- Income Section -->
                  <div class="section">
                    <table>
                      <thead>
                        <tr>
                          <th rowspan="2">Particulars</th>
                          <th colspan="2">Working Capital</th>
                          <th rowspan="2">Funds FLow</th>
                        </tr>
                        <tr>
                          <th>Opening</th>
                          <th>Closing</th>
                        </tr>
                      <tbody>
                        <tr>
                           <td>January</td>
                           <td>0</td>
                           <td>700</td>
                           <td>500</td>
                        </tr>
                        <tr>
                          <td>February</td>
                          <td>200</td>
                          <td>0</td>
                          <td>520</td>
                        </tr>
                        <tr class="total-row">
                          <td>Total</td>
                          <td>1000</td>
                          <td>2220</td>
                          <td>1040</td>
                        </tr>

                      </tbody>
                    </table>
                  </div>

                </div>
               </div>
            <!--  Content -->

            <!-- Footer -->
            <footer class="content-footer footer bg-footer-theme">
              <div
                class="container-xxl d-flex flex-wrap justify-content-between py-2 flex-md-row flex-column"
              >
                <div class="mb-2 mb-md-0">
                  ©
                  <script>
                    document.write(new Date().getFullYear());
                  </script>
                  , made with ❤️ by Desinner Bee
                </div>
              </div>
            </footer>
            <!-- / Footer -->

            <div class="content-backdrop fade"></div>
          </div>
          <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
      </div>

      <!-- Overlay -->
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>
    <!-- / Layout wrapper -->

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->

    <script src="../../assets/vendor/libs/jquery/jquery.js"></script>
    <script src="../../assets/vendor/libs/popper/popper.js"></script>
    <script src="../../assets/vendor/js/bootstrap.js"></script>
    <script src="../../assets/vendor/js/menu.js"></script>

    <!-- endbuild -->

    <!-- Vendors JS -->

    <!-- Main JS -->
    <script src="../../assets/js/main.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
