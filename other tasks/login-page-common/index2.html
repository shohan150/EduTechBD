<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edutech Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Left Section -->
      <div class="login-section">
        <div class="logo">
          <img
            src="./assets/English - PNG.png"
            alt="Edutech Logo"
            class="logo-img"
          />
        </div>
        <h3 class="login-title">Log In</h3>
        <form class="login-form">
          <div class="input-group">
            <span class="icon">ðŸ‘¤</span>
            <input type="text" placeholder="Username" required />
          </div>
          <div class="input-group">
            <span class="icon">ðŸ”’</span>
            <input type="password" placeholder="Password" required />
          </div>
          <button class="login-button">Login Now</button>
          <p class="other-login">Login with Others</p>
          <div class="social-login">
            <button class="google-button">
              <img
                src="https://image.similarpng.com/very-thumbnail/2020/06/Logo-google-icon-PNG.png"
                alt="Google Icon"
              />
              Login with Google
            </button>
            <button class="facebook-button">
              <img
                src="https://cdn-icons-png.freepik.com/256/15707/15707884.png?semt=ais_hybrid"
                alt="Facebook Icon"
              />
              Login with Facebook
            </button>
          </div>
        </form>
      </div>

      <!-- Right Section -->
      <div class="info-section">
        <div class="welcome-card">
          <img src="./assets/Green Part Elements.png" alt="Illustration" />
          <div class="action-buttons">
            <a href=""
              ><img src="./assets/google.jpg" class="download-button"
            /></a>
            <a href=""><img src="./assets/QR Scan.png" class="qr-button" /></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
