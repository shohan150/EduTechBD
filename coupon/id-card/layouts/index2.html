<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic ID Card</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <h1>Create Your ID Card</h1>
    <form id="id-form" class="form-container">
      <div class="input-group">
        <label for="id-number">ID Number:</label>
        <input type="text" id="id-number" name="idNumber" required />
      </div>
      <div class="input-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="input-group">
        <label for="image">Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required />
      </div>
      <button type="submit">Generate ID Card</button>
    </form>
    <div id="id-card-container" class="id-card-container">
      <img
        src="../Students Front side edit.svg"
        alt="ID Card Background"
        class="id-card-image"
      />
      <div class="student-image"></div>
      <div class="id-card-info"></div>
    </div>

    <script src="../assets/js/script.js"></script>
  </body>
</html>
