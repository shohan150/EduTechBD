<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic ID Card</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <div class="id-card-template">
      <div>
        <form id="id-card-form" class="form-container">
          <h4>Configure ID Card Elements</h4>
          <div class="input-group">
            <h4>ID Number Position</h4>
            <label for="id-no-top" class="label">Top:</label>
            <input
              type="number"
              id="id-no-top"
              name="idNoTop"
              min="0"
              required
            />
            <label for="id-no-left" class="label">Left:</label>
            <input
              type="number"
              id="id-no-left"
              name="idNoLeft"
              min="0"
              required
            />
            <label for="id-size" class="label">Size:</label>
            <input
              type="number"
              id="id-size"
              name="idNoSize"
              min="0"
              required
            />
            <label for="id-weight" class="label">Weight:</label>
            <input
              type="number"
              id="id-weight"
              name="idNoWeight"
              min="0"
              required
            />
          </div>
          <div class="input-group">
            <h4>Student Name Position</h4>
            <label for="name-top" class="label">Top:</label>
            <input
              type="number"
              id="name-top"
              name="nameTop"
              min="0"
              required
            />
            <label for="name-left" class="label">Left:</label>
            <input
              type="number"
              id="name-left"
              name="nameLeft"
              min="0"
              required
            />
            <label for="name-size" class="label">Size:</label>
            <input
              type="number"
              id="name-size"
              name="nameSize"
              min="0"
              required
            />
            <label for="name-weight" class="label">Weight:</label>
            <input
              type="number"
              id="name-weight"
              name="nameWeight"
              min="0"
              required
            />
          </div>
          <div class="input-group">
            <h4>Image</h4>
            <label for="image-top" class="label">Top:</label>
            <input
              type="number"
              id="image-top"
              name="imageTop"
              min="0"
              required
            />
            <label for="image-left" class="label">Left:</label>
            <input
              type="number"
              id="image-left"
              name="imageLeft"
              min="0"
              required
            />
            <label for="image-border-width" class="label">Border Width:</label>
            <input
              type="number"
              id="image-border-width"
              name="borderWidth"
              min="0"
              required
            />
            <label for="image-border-radius" class="label"
              >Border Radius:</label
            >
            <input
              type="number"
              id="image-border-radius"
              name="borderRadius"
              min="0"
              required
            />
          </div>
          <button type="submit">Update Positions</button>
        </form>

        <div class="id-card-container">
          <div class="id-info id-no">ID no: 1234</div>
          <div class="id-info student-name">Student Name: John Doe</div>
          <img
            src="../assets/media/avatars/300-1.jpg"
            alt=""
            class="student-image"
          />
        </div>

        <button id="save-button">Save Design</button>
      </div>
    </div>
    <script src="../assets/js/script.js"></script>
  </body>
</html>
